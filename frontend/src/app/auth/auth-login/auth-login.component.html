<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <mat-form-field>
      <input type="text" matInput placeholder="Username" [(ngModel)]="authorizationDto.username">
    </mat-form-field>

    <mat-form-field>
      <input type="password" matInput placeholder="Password" [(ngModel)]="authorizationDto.password">
    </mat-form-field>

          <p *ngIf="error" class="error">
            {{ error }}
          </p>

    <div class="button">
      <button type="submit" mat-button (click)="send()">Login</button>
    </div>

  </mat-card-content>
</mat-card>
